<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数接收参数弹出框</title>
	<style type="text/css">
	.box
	{
		width: 500px;
		margin: 0 auto;
		text-align: center;
	}
	input
	{
		display: block;
		margin: 0 auto 15px;
	}
	</style>
	<script type="text/javascript">
	/*
	 * 知识点归纳：
	 * 1、通过value获得输入域（input）的值
	 */
	window.onload = function()
	{
		function alertParam(v1,v2)
		{
			alert(v1);
			alert(v2);
		}
		var inputArr = document.getElementsByTagName("input");
		var btn = inputArr[2];
		btn.onclick = function()
		{
			alertParam(inputArr[0].value,inputArr[1].value);
		}
	}
	</script>
</head>
<body>
	<div class="box">
		<input type="text" value="广东省">
		<input type="text" value="深圳市">
		<input type="button" value="提交">
	</div>
</body>
</html>
