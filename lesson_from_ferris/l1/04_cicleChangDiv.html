<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环改变三个DIV变红</title>
	<style type="text/css">
	#box,.box1{width: 500px;margin: 0 auto;text-align: center;}
	#box div{float: left;width: 100px;height: 100px;background: black;margin-right: 10px;}
	</style>
	<script type="text/javascript">
	/*
	 * 知识点归纳：
	 * 1、元素遍历和样式改变
	 */
	window.onload = function()
	{
		var div = document.getElementById("box").getElementsByTagName("div");
		var btn = document.getElementById("btn");
		btn.onclick = function()
		{
			for (var i = 0; i < div.length; i++) 
			{
				div[i].style.backgroundColor = "red";
			}
		};
		
	}
	</script>
</head>
<body>
	<div class="box1">
		<input id="btn" type="button" value="改变颜色">
	</div>
	<div id="box">
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
