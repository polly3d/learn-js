<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片列表：鼠标移入/移出透明效果</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
	#imgList
	{
		width: 700px;
		overflow: hidden;
		zoom: 1;
		border: 1px solid #333;
		padding: 0 0 10px 10px;
		margin: 0 auto;
	}
	#imgList li
	{
		float: left;
		width: 128px;
		height: 128px;
		border: 1px solid #ccc;
		margin: 10px 10px 0 0 ;
	}
	#imgList li img
	{
		float: left;
		opacity: 0.3;
		cursor: pointer;
		filter:alpha(opacity=30);
	}
	#imgList li.current img
	{
		float: left;
		opacity: 1;
		filter:alpha(opacity=100);
	}
	</style>
	<script type="text/javascript">
	window.onload = function()
	{
		var liArr = document.getElementsByTagName("li");
		for (var i = 0; i < liArr.length; i++) {
			liArr[i].onmouseover  = function()
			{
				this.className = "current";
			}
			liArr[i].onmouseout = function()
			{
				this.className = "";
			}
		};
	}
	</script>
</head>
<body>
	<ul id="imgList">
		<li><img src="http://js.fgm.cc/learn/lesson2/img/1.jpg" alt=""></li>
		<li><img src="http://js.fgm.cc/learn/lesson2/img/2.jpg" alt=""></li>
		<li><img src="http://js.fgm.cc/learn/lesson2/img/3.jpg" alt=""></li>
		<li><img src="http://js.fgm.cc/learn/lesson2/img/4.jpg" alt=""></li>
		<li><img src="http://js.fgm.cc/learn/lesson2/img/5.jpg" alt=""></li>
		<li><img src="http://js.fgm.cc/learn/lesson2/img/6.jpg" alt=""></li>
		<li><img src="http://js.fgm.cc/learn/lesson2/img/7.jpg" alt=""></li>
		<li><img src="http://js.fgm.cc/learn/lesson2/img/8.jpg" alt=""></li>
		<li><img src="http://js.fgm.cc/learn/lesson2/img/9.jpg" alt=""></li>
		<li><img src="http://js.fgm.cc/learn/lesson2/img/10.jpg" alt=""></li>
	</ul>
</body>
</html>
