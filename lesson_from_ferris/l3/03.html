<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>累加按钮，自加1</title>
	<script type="text/javascript">
	window.onload = function()
	{
		var btn = document.getElementsByTagName("input")[0];
		btn.onclick = function()
		{
			btn.value ++;
			alert(btn.value);
		} 
	}
	</script>
</head>
<body>
	<input type="button" value="0">
</body>
</html>
