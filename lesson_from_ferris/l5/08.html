<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Div闪烁</title>
	<style type="text/css">
	#box{width: 200px;height: 200px;background:red;color: #fff;cursor: pointer;text-align: center;vertical-align: middle;line-height: 200px;}
	</style>
	<script type="text/javascript">
	window.onload = function()
	{
		var box = document.getElementById("box");
		var timerID;
		box.onclick = function()
		{
			var i = 0;
			clearInterval(timerID);
			timerID = setInterval(function(){
				box.style.display = i++ % 2 ? "none" : "block";
				i > 6 && clearInterval(timerID);
			},80);
		}
	}
	</script>
</head>
<body>
	<div id="box">点我闪烁</div>
</body>
</html>
