<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击页面，显示单击的坐标</title>
	<script type="text/javascript">
	window.onload = function()
	{
		document.onclick = function()
		{
			var event = event || window.event;
			document.body.innerHTML = "鼠标点击的坐标是：" + event.clientX + "," + event.clientY;
		}
	}
	</script>
</head>
<body>
	
</body>
</html>
