<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用键盘控制DIV</title>
	<style type="text/css">
	#box{position: absolute;width: 100px;height: 100px;background: red;}
	</style>
	<script type="text/javascript">
	window.onload = function()
	{
		var box = document.getElementById("box");

		document.onkeydown = function()
		{
			var event = event || window.event;
			var dir;
			switch(event.keyCode)
			{
				case 37:
				//向左
				dir = [-1,0];
				break;
				case 38:
				//向上
				dir = [0,-1]
				break;
				case 39:
				//向右
				dir = [1,0]
				break;
				case 40:
				//向下
				dir = [0,1]
				break;
			}
			moveBox(dir);
		}

		var speed = 10;
		function moveBox(dir)
		{
			box.style.left = box.offsetLeft + dir[0] * speed + "px";
			box.style.top = box.offsetTop + dir[1] * speed + "px";
		}
	}
	</script>
</head>
<body>
	<p>使用键盘方向键，控制红色方块移动</p>
	<div id="box"></div>
</body>
</html>
